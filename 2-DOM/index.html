<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>Eventos Inline</h2>
        <button onclick="mostraAlerta('Botão foi Clicado!')">Me Pressione</button>
        <button onmouseover="mostraAlerta('Mouse sobre o botão!')">Passe o Mouse Sobre</button>
        <input type="text" onkeypress="mostraAlerta('Tecla precionada!')">

        <h2>Trabalhando com a DOM</h2>
        <input type="text" name="nome" id="nome">
        <button class="botao">Adicionar</button>
        
        <h2>Lidando com Elementos</h2>
        <input type="text" name="telefone" id="telefone">
    </div>
    <script>
        function mostraAlerta(mensagem) {
            alert(mensagem)
        }
        var inputElement1 = document.querySelector('input[name=nome]');
        var inputElement2 = document.getElementById('nome');
        console.log(inputElement1)
        console.log(inputElement2)

        var btnElement = document.querySelector('button.botao');
        btnElement.onclick = function() {
            var text = inputElement1.value;
            alert(text);
        }

        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'https://rocketseat.com.br');
        linkElement.setAttribute('title', 'Site da Rocketseat');
        var textElement = document.createTextNode('Acessar site da Rocketseat.');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);

        var inputElement3 = document.querySelector('#telefone');
        containerElement.removeChild(inputElement3);
    </script>
</body>
</html>
